name: Java CI

on: [push]

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:     
     matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    - name: Build with Maven
      run: mvn -B package --file pom.xml
